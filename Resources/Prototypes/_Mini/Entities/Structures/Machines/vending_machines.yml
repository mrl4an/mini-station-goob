- type: entity
  parent: BaseComputer
  id: ComputerTechnologyDiskTerminalTypan
  name: Терминал для печати технологических дисков
  description: Терминал, используемый для печати технологических дисков. Выглядит старым.
  components:
  - type: Sprite
    noRot: true
    sprite: _Mini/Structures/Machines/Typan/tech_disk_printer.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: DiskConsole
  - type: ResearchClient
  - type: ActivatableUI
    key: enum.DiskConsoleUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.DiskConsoleUiKey.Key:
        type: DiskConsoleBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: ExtensionCableReceiver
  - type: Computer
    board: TechDiskComputerCircuitboard
  - type: PointLight
    radius: 0.8
    energy: 0.5
    color: "#8B0000"