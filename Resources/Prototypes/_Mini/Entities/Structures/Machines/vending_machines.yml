- type: entity
  parent: VendingMachineMedical
  id: VendingMachineMedicalTypan
  name: СиндиМед Плюс
  description: Это медицинский раздатчик препаратов. Только натуральные химикаты!
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _Mini/Structures/Machines/VendingMachines/medical.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["TypanMedical"]]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#8B0000"

